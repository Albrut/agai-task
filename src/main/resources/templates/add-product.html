<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Add New Product</h1>
    <form th:object="${productRequestForm}" th:action="@{/products/add}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="description">Product Description</label>
            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" th:field="*{stock}" id="stock" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
        </div>

        <div class="form-group">
            <label for="productType">Product Type</label>
            <select th:field="*{productType}" id="productType" class="form-control" required>
                <option th:value="PHONES" th:text="'Phones'">Phones</option>
                <option th:value="COMPUTERS" th:text="'Computers'">Computers</option>
                <option th:value="ACCESSORIES" th:text="'Accessories'">Accessories</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></div>
        </div>

        <div class="form-group">
            <label for="imageFile">Product Image</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Add Product</button>
    </form>

    <div class="mt-4">
        <a href="/products" class="btn btn-primary">Back to Products</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
