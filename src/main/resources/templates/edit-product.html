<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Edit Product</h1>
  <form th:action="@{/products/edit/{id}(id=${productRequestForm.id})}" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${productRequestForm.name}" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" th:text="${productRequestForm.description}" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" th:value="${productRequestForm.price}" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" th:value="${productRequestForm.stock}" required>
    </div>

    <div class="form-group">
      <label for="productType">Product Type</label>
      <select class="form-control" id="productType" name="productType" required>
        <option th:selected="${productRequestForm.productType.name() == 'PHONES'}" th:value="PHONES">Phones</option>
        <option th:selected="${productRequestForm.productType.name() == 'COMPUTERS'}" th:value="COMPUTERS">Computers</option>
        <option th:selected="${productRequestForm.productType.name() == 'ACCESSORIES'}" th:value="ACCESSORIES">Accessories</option>
      </select>
    </div>

    <div class="form-group">
      <label for="imageFile">Image</label>
      <input type="file" class="form-control" id="imageFile" name="imageFile">
      <img th:src="@{'/uploads?filename=' + ${productRequestForm.imageUrl}}" alt="Current Image" style="width: 100px; height: 100px;" />
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a href="/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
