<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Edit Order</h1>

    <form th:action="@{'/admin/orders/edit/' + ${orderDetails.order.id}}" th:object="${orderDetails}" method="post">
        <div class="mb-3">
            <h2>Order Information</h2>
            <input type="hidden" th:field="*{order.id}"/>
            <input type="hidden" th:field="*{order.userId}"/>
            <input type="hidden" th:field="*{order.totalAmount}"/>

            <p><strong>Order ID:</strong> <span th:text="*{order.id}">ID</span></p>
            <p><strong>Username:</strong> <span th:text="*{order.usernameOfOwner}">User</span></p>
            <p><strong>Total Amount:</strong> <span th:text="*{order.totalAmount}">Total</span></p>

            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea th:field="*{order.deliveryAddress}" class="form-control" rows="3" placeholder="Enter address" required></textarea>
            </div>

            <!-- Delivery Status -->
            <div class="form-check">
                <input type="checkbox"
                       th:field="*{order.isDelivered}"
                       class="form-check-input"
                       id="deliveredCheck">
                <label class="form-check-label" for="deliveredCheck">Delivered</label>
            </div>
        </div>

        <h2>Order Items</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : *{orderItems}">
                <td>
                    <input type="text" th:field="*{orderItems[__${iterStat.index}__].productId}"
                           class="form-control" placeholder="Product ID" readonly/>
                </td>
                <td>
                    <input type="number" th:field="*{orderItems[__${iterStat.index}__].quantity}"
                           class="form-control" placeholder="Quantity" min="1"/>
                </td>
                <td>
                    <input type="text" th:field="*{orderItems[__${iterStat.index}__].price}"
                           class="form-control" placeholder="Price" readonly/>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <a href="/admin/orders" class="btn btn-secondary mt-3">Back</a>
</div>

<script>
    function removeRow(button) {
        let row = button.closest('tr');
        row.remove();
    }
</script>
</body>
</html>
