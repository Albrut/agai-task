<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: transform 0.2s;
        }

        .card-container:hover {
            transform: translateY(-3px);
        }

        h1 {
            color: #212529;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .table thead {
            background: #f8f9fa;
        }

        .table th, .table td {
            padding: 1.2rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #ddd;
        }

        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container card-container">
    <h1>Edit Order</h1>

    <form th:action="@{'/admin/orders/edit/' + ${orderDetails.order.id}}" th:object="${orderDetails}" method="post">
        <div class="mb-3">
            <h2>Order Information</h2>
            <input type="hidden" th:field="*{order.id}"/>
            <input type="hidden" th:field="*{order.userId}"/>
            <input type="hidden" th:field="*{order.totalAmount}"/>

            <p><strong>Order ID:</strong> <span th:text="*{order.id}">ID</span></p>
            <p><strong>Username:</strong> <span th:text="*{order.usernameOfOwner}">User</span></p>
            <p><strong>Total Amount:</strong> <span th:text="*{order.totalAmount}">Total</span></p>

            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea th:field="*{order.deliveryAddress}" class="form-control" rows="3" placeholder="Enter address"
                          required></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" th:field="*{order.isDelivered}" class="form-check-input" id="deliveredCheck">
                <label class="form-check-label" for="deliveredCheck">Delivered</label>
            </div>
        </div>

        <h2>Order Items</h2>
        <!-- Button to open the modal for adding a product -->
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addProductModal">
            Add Product
        </button>

        <table class="table table-bordered" id="orderItemsTable">
            <thead class="thead-light">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Используйте *{orderItems} для доступа к списку в orderDetails -->
            <tr th:each="item, iterStat : *{orderItems}">
                <td>
                    <!-- Используйте __${iterStat.index}__ для подстановки индекса -->
                    <input type="text"
                           th:field="*{orderItems[__${iterStat.index}__].productId}"
                           class="form-control" placeholder="Product ID" readonly/>
                </td>
                <td>
                    <input type="number"
                           th:field="*{orderItems[__${iterStat.index}__].quantity}"
                           class="form-control" placeholder="Quantity" min="1"/>
                </td>
                <td>
                    <input type="text"
                           th:field="*{orderItems[__${iterStat.index}__].price}"
                           class="form-control" placeholder="Price" readonly/>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <a href="/admin/orders" class="btn btn-secondary mt-3">Back</a>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Select Product to Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="hideAddProductModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Product Type</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${availableProducts}">
                        <td th:text="${prod.name}">Product Name</td>
                        <td th:text="${prod.description}">Product Description</td>
                        <td th:text="${prod.price}">100.00</td>
                        <td th:text="${prod.stock}">10</td>
                        <td th:text="${prod.productType}">Phones</td>
                        <td>
                            <img th:src="@{'/uploads?filename=' + ${prod.imageUrl}}" alt="Image" style="width:100px; height:100px;">
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-primary btn-sm"
                                    th:attr="data-prod-id=${prod.id}, data-prod-price=${prod.price}, data-prod-name=${prod.name}"
                                    onclick="addProductFromModal(this)">
                                Add
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<table style="display:none;">
    <tbody>
    <tr id="orderItemTemplate">
        <td>
            <input type="text" name="orderItems[NEW_INDEX].productId" class="form-control" placeholder="Product ID"
                   readonly/>
        </td>
        <td>
            <input type="number" name="orderItems[NEW_INDEX].quantity" class="form-control" placeholder="Quantity"
                   min="1" value="1"/>
        </td>
        <td>
            <input type="text" name="orderItems[NEW_INDEX].price" class="form-control" placeholder="Price" readonly/>
        </td>
        <td>
            <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    let newRowIndex = document.querySelectorAll("#orderItemsTable tbody tr").length;

    function addProductFromModal(button) {
        let prodId = button.getAttribute("data-prod-id");
        let prodPrice = button.getAttribute("data-prod-price");
        let prodName = button.getAttribute("data-prod-name");
        let newRowHtml = `
      <tr>
        <td>
          <input type="text" name="orderItems[${newRowIndex}].productId" class="form-control" value="${prodId}" readonly>
        </td>
        <td>
          <input type="number" name="orderItems[${newRowIndex}].quantity" class="form-control" value="1" min="1">
        </td>
        <td>
          <input type="text" name="orderItems[${newRowIndex}].price" class="form-control" value="${prodPrice}" readonly>
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Delete</button>
        </td>
      </tr>
    `;
        document.querySelector("#orderItemsTable tbody").insertAdjacentHTML("beforeend", newRowHtml);
        newRowIndex++;
        hideAddProductModal();
    }


    function removeRow(button) {
        let row = button.closest('tr');
        row.remove();
    }

    function hideAddProductModal() {
        $('#addProductModal').modal('hide');
    }
</script>
</body>
</html>
