<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование заказа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Редактирование заказа</h1>

    <form th:action="@{'/admin/orders/edit/' + ${orderDetails.order.id}}" th:object="${orderDetails}" method="post">
        <div class="mb-3">
            <h2>Информация о заказе</h2>
            <input type="hidden" th:field="*{order.id}"/>
            <input type="hidden" th:field="*{order.userId}"/>
            <input type="hidden" th:field="*{order.totalAmount}"/>

            <p><strong>Номер заказа:</strong> <span th:text="*{order.id}">ID</span></p>
            <p><strong>Пользователь:</strong> <span th:text="*{order.userId}">User</span></p>
            <p><strong>Сумма заказа:</strong> <span th:text="*{order.totalAmount}">Total</span></p>

            <!-- Адрес доставки -->
            <div class="form-group">
                <label for="deliveryAddress">Адрес доставки:</label>
                <textarea th:field="*{order.deliveryAddress}" class="form-control" rows="3" placeholder="Введите адрес" required></textarea>
            </div>

            <!-- Флаг доставки -->
            <div class="form-check">
                <input type="checkbox"
                       th:field="*{order.isDelivered}"
                       class="form-check-input"
                       id="deliveredCheck">
                <label class="form-check-label" for="deliveredCheck">Доставлен</label>
            </div>
        </div>

        <h2>Позиции заказа</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : *{orderItems}">
                <td>
                    <input type="text" th:field="*{orderItems[__${iterStat.index}__].productId}"
                           class="form-control" placeholder="ID продукта" readonly/>
                </td>
                <td>
                    <input type="number" th:field="*{orderItems[__${iterStat.index}__].quantity}"
                           class="form-control" placeholder="Количество" min="1"/>
                </td>
                <td>
                    <input type="text" th:field="*{orderItems[__${iterStat.index}__].price}"
                           class="form-control" placeholder="Цена" readonly/>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Сохранить изменения</button>
    </form>

    <a href="/admin/orders" class="btn btn-secondary mt-3">Назад</a>
</div>

<script>
    function removeRow(button) {
        let row = button.closest('tr');
        row.remove();
    }
</script>
</body>
</html>
