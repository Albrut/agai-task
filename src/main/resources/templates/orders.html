<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все заказы</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Все заказы</h1>
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th>Номер заказа</th>
      <th>Пользователь</th>
      <th>Сумма</th>
      <th>Действия</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}">ID</td>
      <td th:text="${order.userId}">User</td>
      <td th:text="${order.totalAmount}">Total</td>
      <td th:text="${order.isDelivered}">Status</td>
      <td th:text="${order.deliveryAddress}">Address</td>
      <td>
        <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">Подробнее</a>
        <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <form th:action="@{/admin/orders/delete/{id}(id=${order.id})}" method="post" style="display:inline;">
          <input type="hidden" name="_method" value="delete" />
          <button type="submit" class="btn btn-danger btn-sm"
                  onclick="return confirm('Вы уверены, что хотите удалить заказ?');">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
