<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="container">
  <div class="alert alert-danger text-center card-container p-5">
    <h1 class="display-4">Error</h1>
    <p th:text="${errorMessage}" class="lead">An unexpected error occurred. Please try again later.</p>
  </div>
</div>
</body>
</html>
