<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Select Products for Order</h1>
    <form th:action="@{/admin/orders/create}" th:object="${orderItemsDTO}" method="post">
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Product Type</th>
                <th>Image</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iter : ${products}">
                <td>
                    <input type="checkbox"
                           th:name="'orderItemsRequests[' + ${iter.index} + '].productId'"
                           th:value="${product.id}"
                           data-index="${iter.index}">
                    <input type="hidden"
                           th:name="'orderItemsRequests[' + ${iter.index} + '].price'"
                           th:value="${product.price}">
                </td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.description}">Product Description</td>
                <td th:text="${product.price}">$100.00</td>
                <td th:text="${product.stock}">10</td>
                <td th:text="${product.productType}">Phones</td>
                <td>
                    <img th:src="@{'/uploads?filename=' + ${product.imageUrl}}"
                         alt="Image" style="width: 100px; height: 100px;">
                </td>
                <td>
                    <input type="number"
                           th:name="'orderItemsRequests[' + ${iter.index} + '].quantity'"
                           value="1" min="1"
                           class="form-control" style="width: 80px;">
                </td>
            </tr>
            </tbody>
        </table>

        <div class="form-group mb-3">
            <label>Delivery Address:</label>
            <input type="text"
                   th:field="*{deliveryAddress}"
                   class="form-control"
                   placeholder="Enter address" required>
        </div>

        <div class="form-check">
            <input type="checkbox"
                   th:checked="*{isDelivered}"
                   class="form-check-input"
                   id="create-delivered"
                   onclick="updateDeliveryLabel()">
            <label class="form-check-label" for="create-delivered" id="delivery-label">Order not delivered</label>
        </div>


        <button type="submit" class="btn btn-success">Create Order</button>
    </form>
</div>
<script>
    function updateDeliveryLabel() {
        let checkbox = document.getElementById("create-delivered");
        let label = document.getElementById("delivery-label");
        label.textContent = checkbox.checked ? "Order already delivered" : "Order not delivered";
    }

    window.onload = updateDeliveryLabel;


</script>
</body>
</html>
