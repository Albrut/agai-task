<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration & Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer>
    function validateForm(event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerHTML = '';

      if (!username || !password || !email) {
        errorDiv.innerHTML = '<div class="alert alert-danger">All fields are required.</div>';
        event.preventDefault();
      }
      const dateOfUpdate = document.getElementById('dateOfUpdate');
      dateOfUpdate.value = new Date().toISOString().slice(0, 19);
    }
  </script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center">Register</h3>
        <div id="error-message"></div>
        <form th:action="@{/registration}" method="post" th:object="${userSaveRequest}" onsubmit="validateForm(event)">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <input type="hidden" id="dateOfUpdate" name="dateOfUpdate">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
